<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff; /* Màu ban đầu */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }

        button:hover {
            background-color: #0056b3; /* Màu khi hover */
        }
    </style>
</head>
<body>
    <h1>Question Page</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel risus nec nunc fermentum varius.</p>
    
    <button id="answerBtn">Answer</button>

    <script>
        // Lấy tham số câu hỏi từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const questionNumber = urlParams.get('question');

        document.getElementById('answerBtn').addEventListener('click', function() {
            // Quay lại trang danh sách câu hỏi
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
